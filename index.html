<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generatore Biglietto Treno</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        
        <h1 class="white text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container">
            <form  class="wrap">

                <div class="d-flex space-around">
                    <div>
                        <label for="name">Nome Cognome</label><br>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="kilometers">Km da percorrere</label><br>
                        <input type="number" id="kilometers" name="kilometers">
                    </div>
                    <div>
                        <label for="ages">Fascia di et√†</label><br>
                        <select id="ages" name="agelist" form="ageform">
                            <option value="over65">Over 65</option>
                            <option value="normalPrice">Prezzo Normale</option>
                            <option value="under18">Under 18</option>
                        </select>
                    </div>
                </div>

                <div class="button-form">
                    <button id="readerForm">Genera</button>
                    <input  type="submit" value="Gera">
                    <input id="resetForm" type="reset" value="Annulla">
                </div>
            </form>
        </div>

        <div >
            <h1 class="white text-center">IL TUO BIGLIETTO</h1>

            <div class="container">
                
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="border-grey d-flex">
                    <div class="ticket-name">
                        <h3 class="text-center">NOME PASSEGGERO</h3>
                        <span id="ticketName"></span>
                    </div>
                    <div class="d-flex">
                        <div class="ticket-case">
                            <h4>Offerta</h4>
                            <span ></span>
                        </div>
                        <div class="ticket-case">
                            <h4>Carrozza</h4>
                            <span id="numberCoach"></span>
                        </div>
                        <div class="ticket-case">
                            <h4>Codice CP</h4>
                            <span id="codeCP"></span>
                        </div>
                        <div class="ticket-case">
                            <h4>Costo Biglietto</h4>
                            <span id="ticket-price"></span>
                        </div>
                    </div>
                </div>
                

            </div>

        </div>
        
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
